<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            
            <form class="form-signin"ng build --prod>
              <div class="form-label-group">
                  <label for="inputEmail"><b>Email address:</b></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email" name="email">
                <!-- <div *ngIf="email.invalid && (pass.touched)" class="text-danger">Enter valid email</div> -->
              </div>

              <div class="form-label-group">
                  <label for="inputPassword"><b>Password:</b></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="pswd" minlength="6" name="pswd" #pass="ngModel">
                <!-- <div [ngClass]="pass.invalid && (pass.touched)? 'alert-danger':''"></div> -->
                <!-- <div *ngIf="pass.invalid && (pass.touched)" class="text-danger">Enter valid password</div> -->
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="Submit()">Sign in</button>
              <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="Submit(myForm)" [disabled]=valid>Sign in</button>-->
              <hr class="my-4"> 
              <!-- {{myForm1.value|json}} -->
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
